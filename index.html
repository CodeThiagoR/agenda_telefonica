<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="image/notebook.png" type="image/x-icon">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>
    <div class="container">
        <header>
            <img src="image/notebook.png" alt="agenda">
            <h1>
                AGENDA DE CONTATOS
            </h1>
        </header>
        <form id="form-agenda">
            <input id="nome-agenda" type="text" required placeholder="Nome do contato" minlength="2"/>
            <input id="fone-agenda" type="tel" required placeholder="Telefone" minlength="6" maxlength="13"/>
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome 
                    </th>
                    <th>
                        Telefone
                    </th>
                    <th>
                        Status
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
